<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>
    <div class="container">
        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary newTask" type="button" id="button-addon1">Добавити нову задачу</button>
            <input type="text" class="form-control" placeholder="" aria-label="Введіть задачу яку потрібно виконати" aria-describedby="button-addon1">
        </div>
        <div class="allTask">
            <div class="toDo">
                <h4>Задачі які потрібно виконати</h4>
                <ul class="toDoList" id="plannedTasks"></ul>
            </div>
            <div class="succsesfulTask">
                <h4>Виконані задачі</h4>
                <ul class="succesList" id="succesTasks"></ul>
            </div>
        </div>
    </div>
    <script src="js/app.min.js"></script>
</body>
</html>
